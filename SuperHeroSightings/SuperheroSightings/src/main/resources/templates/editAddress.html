<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Superhero Sightings</title>
  </head>
  <body>
    <!-- Main Body of Page -->
    <div class="container">
        <div class="row m-4">
            <div class="col text-center border border-dark">
                <h1>Superhero Sightings</h1>
            </div>
        </div>
        <div class="row m-4 border border-dark">
            <div class="row">
            <div class="col m-3">
                <a href="superPowers" class="btn btn-outline-primary btn-lg">SuperPowers</a>
            </div>
            <div class="col m-3">
                <a href="superheroes" class="btn btn-outline-primary btn-lg">Superheroes</a>
            </div>
            <div class="col m-3">
                <a href="addresses" class="btn btn-outline-primary btn-lg">Addresses</a>
            </div>
            </div>
            <div class="row">
            <div class="col m-3">
                <a href="locations" class="btn btn-outline-primary btn-lg">Locations</a>
            </div>
            <div class="col m-3">
                <a href="organizations" class="btn btn-outline-primary btn-lg">Organizations</a>
            </div>
            <div class="col m-3">
                <a href="sightings" class="btn btn-outline-primary btn-lg">Sightings</a>
            </div>
            </div>
        </div>
        <div class="row m-4 border border-dark"><!--The beginning of add line-->
                <div class="col-12 m-1 text-center" 
                    th:if="${!errors.isEmpty()}">
                    <p class="alert alert-danger" th:each="error : ${errors}" 
                        th:text="${error.message}">Error message</p>
                </div>
                <div class="col-3 text-center m-3">
                    <span class="h3">Edit Address</span>
                </div>
                <div class="col-7 text-center m-3">
                    <form action="editAddress" method="POST">
                        <div class="form-group row">
                            <label for="street" class="col-3 col-form-label">
                                Street</label>
                            <div class="col-9">
                                <input type="text" name="street" id="name" class="form-control" 
                                  th:value="${address.street}"/>
                                <!--<div th:if="${#fields.hasErrors('address.street')}">
                                    <p th:each="error : ${#fields.errors('address.street')}" 
                                        class="alert alert-danger" th:text="${error}"> Bad street </p>
                                </div>-->
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="city" class="col-3 col-form-label">
                                City</label>
                            <div class="col-9">
                                <input type="text" name="city" 
                                       id="city" class="form-control" th:value="${address.city}"/>
                                <!--<div th:if="${#fields.hasErrors('address.city')}">
                                    <p th:each="error : ${#fields.errors('address.city')}" 
                                        class="alert alert-danger" th:text="${error}"> Bad city </p>
                                </div>-->
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="state" class="col-3 col-form-label">
                                State</label>
                            <div class="col-9">
                                <input type="text" name="state" 
                                       id="state" class="form-control" th:value="${address.state}"/>
                                <!--<div th:if="${#fields.hasErrors('address.state')}">
                                    <p th:each="error : ${#fields.errors('address.state')}" 
                                        class="alert alert-danger" th:text="${error}"> Bad state </p>
                                </div>-->
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="zipCode" class="col-3 col-form-label">
                                Zip Code</label>
                            <div class="col-9">
                                <input type="text" name="zipcode" 
                                       id="zipCode" class="form-control" th:value="${address.zipcode}"/>
                                <!--<div th:if="${#fields.hasErrors('address.zipcode')}">
                                    <p th:each="error : ${#fields.errors('address.zipcode')}" 
                                        class="alert alert-danger" th:text="${error}"> Bad Zip Code </p>
                                </div>-->
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="country" class="col-3 col-form-label">
                                Country</label>
                            <div class="col-9">
                                <input type="text" name="country" 
                                       id="country" class="form-control" th:value="${address.country}"/>
                                <!--<div th:if="${#fields.hasErrors('address.country')}">
                                    <p th:each="error : ${#fields.errors('address.country')}" 
                                        class="alert alert-danger" th:text="${error}"> Bad Country </p>
                                </div>-->
                            </div>
                        </div>
                        <input type="hidden" name="id" th:value="${address.addressId}"/>
                        <button type="submit" class="btn btn-primary">
                            Update Address</button>
                    </form>
                </div>
            </div>
    </div>  
    <!-- End main body -->
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
