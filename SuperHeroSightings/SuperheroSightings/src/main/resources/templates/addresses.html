<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Superhero Sightings</title>
  </head>
  <body>
    <!-- Main Body of Page -->
    <div class="container">
        <div class="row m-4">
            <div class="col text-center border border-dark">
                <h1>Superhero Sightings</h1>
            </div>
        </div>
        <div class="row m-4 border border-dark">
            <div class="row">
            <div class="col m-3">
                <a href="superPowers" class="btn btn-outline-primary btn-lg">SuperPowers</a>
            </div>
            <div class="col m-3">
                <a href="superheroes" class="btn btn-outline-primary btn-lg">Superheroes</a>
            </div>
            <div class="col m-3">
                <a href="addresses" class="btn btn-outline-primary btn-lg">Addresses</a>
            </div>
            </div>
            <div class="row">
            <div class="col m-3">
                <a href="locations" class="btn btn-outline-primary btn-lg">Locations</a>
            </div>
            <div class="col m-3">
                <a href="organizations" class="btn btn-outline-primary btn-lg">Organizations</a>
            </div>
            <div class="col m-3">
                <a href="sightings" class="btn btn-outline-primary btn-lg">Sightings</a>
            </div>
            </div>
        </div>
        <div>
            <div class="row m-4 border border-dark"><!--The beginning of add line-->
                <div class="col-12 m-1 text-center" 
                    th:if="${!errors.isEmpty()}">
                    <p class="alert alert-danger" th:each="error : ${errors}" 
                        th:text="${error.message}">Error message</p>
                </div>
                <div class="col-3 text-center m-3">
                    <span class="h3">Add Address</span>
                </div>
                <div class="col-7 text-center m-3">
                    <form action="addAddress" method="POST">
                        <div class="form-group row">
                            <label for="street" class="col-3 col-form-label">
                                Street</label>
                            <div class="col-9">
                                <input type="text" name="street" 
                                       id="street" class="form-control"/>
                                <!--<div th:if="${#fields.hasErrors('address.street')}">
                                    <p th:each="error : ${#fields.errors('address.street')}" 
                                        class="alert alert-danger" th:text="${error}"> Bad street </p>
                                </div>-->
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="city" class="col-3 col-form-label">
                                City</label>
                            <div class="col-9">
                                <input type="text" name="city" 
                                       id="city" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="state" class="col-3 col-form-label">
                                State</label>
                            <div class="col-9">
                                <input type="text" name="state" 
                                       id="state" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="zipCode" class="col-3 col-form-label">
                                Zip Code</label>
                            <div class="col-9">
                                <input type="text" name="zipCode" 
                                       id="zipCode" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="country" class="col-3 col-form-label">
                                Country</label>
                            <div class="col-9">
                                <input type="text" name="country" 
                                       id="country" class="form-control"/>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Address</button>
                    </form>
                </div>
            </div>
            <table class="table table-striped">
                <thead>
                 <tr>
                     <th>ID</th>
                     <th>Street</th>
                     <th>City</th>
                      <th>State</th>
                       <th>Country</th>
                       <th>Zip Code</th>
                       <th>Edit</th>
                       <th>Delete</th>
                 </tr>
                </thead>
                <tbody>
                    <tr th:each="address : ${addresses}">
                        <td th:text="${address.addressId}">Address ID</td>
                        <td th:text="${address.street}">Street</td>
                        <td th:text="${address.city}">City</td>
                        <td th:text="${address.state}">State</td>
                        <td th:text="${address.country}">Country</td>
                        <td th:text="${address.zipcode}">Zip Code</td>
                        <td><a href="#" th:href="@{/editAddress(id=${address.addressId})}">Edit</a></td>
                        <td><a href="#" th:href="@{/deleteAddress(id=${address.addressId})}">Delete</a></td>
                    </tr>
                </tbody>
            </table>
            
        </div>
    </div>  
    <!-- End main body -->
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
