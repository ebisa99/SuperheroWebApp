<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Superhero Sightings</title>
  </head>
  <body>
    <!-- Main Body of Page -->
    <div class="container">
        <div class="row m-4">
            <div class="col text-center border border-dark">
                <h1>Superhero Sightings</h1>
            </div>
        </div>
        <div class="row m-4 border border-dark">
            <div class="row">
            <div class="col m-3">
                <a href="superPowers" class="btn btn-outline-primary btn-lg">SuperPowers</a>
            </div>
            <div class="col m-3">
                <a href="superheroes" class="btn btn-outline-primary btn-lg">Superheroes</a>
            </div>
            <div class="col m-3">
                <a href="addresses" class="btn btn-outline-primary btn-lg">Addresses</a>
            </div>
            </div>
            <div class="row">
            <div class="col m-3">
                <a href="locations" class="btn btn-outline-primary btn-lg">Locations</a>
            </div>
            <div class="col m-3">
                <a href="organizations" class="btn btn-outline-primary btn-lg">Organizations</a>
            </div>
            <div class="col m-3">
                <a href="sightings" class="btn btn-outline-primary btn-lg">Sightings</a>
            </div>
            </div>
        </div>
         <div class="row m-4 border border-dark">
                <div class="col-12 m-1 text-center" 
                    th:if="${!errors.isEmpty()}">
                    <p class="alert alert-danger" th:each="error : ${errors}" 
                        th:text="${error.message}">Error message</p>
                </div>
                <div class="col-3 text-center m-3">
                    <span class="h3">Edit Sighting</span>
                </div>
                <div class="col-7 text-center m-3">
                    <form action="editSighting" method="POST">
                        <div class="form-group row">
                            <label for="myDate" class="col-3 col-form-label">
                                Date</label>
                            <div class="col-9">
                                <input type="date" name="dates" 
                                       id="dates" class="form-control"
                                       th:value="${sighting.date}"/>
                                <!--<div th:if="${#fields.hasErrors('sighting.date')}">
                                    <p th:each="error : ${#fields.errors('sighting.date')}" 
                                        class="alert alert-danger" th:text="${error}">
                                        Bad Date </p>
                               </div>-->
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="location" class="col-3 col-form-label">
                                location</label>
                            <div class="col-9">
                                <select id="location" name="locationId" class="form-control" >
                                    <option th:each="location : ${locations}" 
                                            th:value="${location.locationId}" 
                                            th:text="${location.locationName}"
                                            th:selected="${sighting.location.locationId == location.locationId}">
                                        Location Name</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="superhero" class="col-3 col-form-label">
                                Superhero</label>
                            <div class="col-9">
                                <select id="superhero" name="heroId" class="form-control" >
                                    <option th:each="superhero : ${superheroes}" 
                                            th:value="${superhero.heroId}" 
                                            th:text="${superhero.heroName}"
                                            th:selected="${sighting.superhero.heroId == superhero.heroId}">
                                        Superhero Name</option>
                                </select>
                            </div>
                        </div>
                        <input type="hidden" name="sightingId" th:value="${sighting.sightingId}"/>
                        <button type="submit" class="btn btn-primary">Edit Sighting</button>
                    </form>
                </div>
            </div>
        <div>
    </div>
    <!-- End main body -->
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
