<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Superhero Sightings</title>
  </head>
  <body>
    <!-- Main Body of Page -->
    <div class="container">
        <div class="row m-4">
            <div class="col text-center border border-dark">
                <h1>Superhero Sightings</h1>
            </div>
        </div>
        <div class="row m-4 border border-dark">
            <div class="row">
            <div class="col m-3">
                <a href="superPowers" class="btn btn-outline-primary btn-lg">SuperPowers</a>
            </div>
            <div class="col m-3">
                <a href="superheroes" class="btn btn-outline-primary btn-lg">Superheroes</a>
            </div>
            <div class="col m-3">
                <a href="addresses" class="btn btn-outline-primary btn-lg">Addresses</a>
            </div>
            </div>
            <div class="row">
            <div class="col m-3">
                <a href="locations" class="btn btn-outline-primary btn-lg">Locations</a>
            </div>
            <div class="col m-3">
                <a href="organizations" class="btn btn-outline-primary btn-lg">Organizations</a>
            </div>
            <div class="col m-3">
                <a href="sightings" class="btn btn-outline-primary btn-lg">Sightings</a>
            </div>
            </div>
        </div>
         <div class="row m-4 border border-dark">
                <div class="col-3 text-center m-3">
                    <span class="h3">Edit Organization</span>
                </div>
                <div class="col-7 text-center m-3">
                    <form action="editOrganization" method="POST">
                        <div class="form-group row">
                            <label for="name" class="col-3 col-form-label">
                                Name</label>
                            <div class="col-9">
                                <input type="text" name="organizationName" 
                                       id="name" class="form-control"
                                       th:value="${organization.organizationName}"/>
                                <div th:if="${#fields.hasErrors('organization.organizationName')}">
                                    <p th:each="error : ${#fields.errors('organization.organizationName')}" 
                                        class="alert alert-danger" th:text="${error}">
                                        Bad Name </p>
                               </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="description" class="col-3 col-form-label">
                                Description</label>
                            <div class="col-9">
                                <input type="text" name="organizationDescription" 
                                       id="description" class="form-control"
                                       th:value="${organization.organizationDescription}"/>
                                <div th:if="${#fields.hasErrors('organization.organizationDescription')}">
                                    <p th:each="error : ${#fields.errors('organization.organizationDescription')}" 
                                        class="alert alert-danger" th:text="${error}">
                                        Bad Description </p>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="email" class="col-3 col-form-label">
                                Email</label>
                            <div class="col-9">
                                <input type="text" name="email" 
                                       id="email" class="form-control"
                                       th:value="${organization.email}"/>
                                <div th:if="${#fields.hasErrors('organization.email')}">
                                    <p th:each="error : ${#fields.errors('organization.email')}" 
                                        class="alert alert-danger" th:text="${error}">
                                        Bad Email </p>
                               </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="phone" class="col-3 col-form-label">
                                Phone</label>
                            <div class="col-9">
                                <input type="text" name="phones" 
                                       id="phone" class="form-control"
                                       th:value="${organization.phone}"/>
                                <div th:if="${#fields.hasErrors('organization.phone')}">
                                    <p th:each="error : ${#fields.errors('organization.phone')}" 
                                        class="alert alert-danger" th:text="${error}">
                                        Bad Phone </p>
                               </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="address" class="col-3 col-form-label">
                                Address</label>
                            <div class="col-9">
                                <select id="address" name="addressId" class="form-control" >
                                    <option th:each="address : ${addresses}" 
                                            th:value="${address.addressId}" 
                                            th:text="${address.street + ', '
                                                + address.city + ', '
                                                + address.state + address.zipcode
                                                + address.country}"
                                            th:selected="${organization.address.addressId == address.addressId}">
                                        Address</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="superheroes" class="col-3 col-form-label">Superheroes</label>
                            <div class="col-9">
                                <select multiple id="superheroes" name="heroId" 
                                        class="form-control">
                                    <option th:each="superhero : ${superheroes}" 
                                            th:value="${superhero.heroId}" 
                                            th:text="${superhero.heroName}"
                                            th:selected="${organization.superheros.contains(superhero)}">
                                        Superhero Name</option>
                                </select>
                            </div>
                        </div>
                        <input type="hidden" name="organizationId" th:value="${organization.organizationId}"/>
                        <button type="submit" class="btn btn-primary">Edit Organization</button>
                    </form>
                </div>
            </div>
        <div>
    </div>
    <!-- End main body -->
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
