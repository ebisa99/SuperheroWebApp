<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Superhero Sightings</title>
  </head>
  <body>
    <!-- Main Body of Page -->
    <div class="container">
        <div class="row m-4">
            <div class="col text-center border border-dark">
                <h1>Superhero Sightings</h1>
            </div>
        </div>
        <div class="row m-4 border border-dark">
            <div class="row">
            <div class="col m-3">
                <a href="superPowers" class="btn btn-outline-primary btn-lg">SuperPowers</a>
            </div>
            <div class="col m-3">
                <a href="superheroes" class="btn btn-outline-primary btn-lg">Superheroes</a>
            </div>
            <div class="col m-3">
                <a href="addresses" class="btn btn-outline-primary btn-lg">Addresses</a>
            </div>
            </div>
            <div class="row">
            <div class="col m-3">
                <a href="locations" class="btn btn-outline-primary btn-lg">Locations</a>
            </div>
            <div class="col m-3">
                <a href="organizations" class="btn btn-outline-primary btn-lg">Organizations</a>
            </div>
            <div class="col m-3">
                <a href="sightings" class="btn btn-outline-primary btn-lg">Sightings</a>
            </div>
            </div>
        </div>
         <div class="row m-4 border border-dark">
                <div class="col-12 m-1 text-center" 
                    th:if="${!errors.isEmpty()}">
                    <p class="alert alert-danger" th:each="error : ${errors}" 
                        th:text="${error.message}">Error message</p>
                </div>
                <div class="col-3 text-center m-3">
                    <span class="h3">Edit Superhero/Villain</span>
                </div>
                <div class="col-7 text-center m-3">
                    <form action="editSuperhero" method="POST">
                        <div class="form-group row">
                            <label for="name" class="col-3 col-form-label">
                                Name</label>
                            <div class="col-9">
                                <input type="text" name="heroName" 
                                       id="name" class="form-control"
                                       th:value="${superhero.heroName}"/>
                                <!--<div th:if="${#fields.hasErrors('superhero.heroName')}">
                                    <p th:each="error : ${#fields.errors('superhero.heroName')}" 
                                        class="alert alert-danger" th:text="${error}">
                                        Bad name </p>
                                </div>-->
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="description" class="col-3 col-form-label">
                                Description</label>
                            <div class="col-9">
                                <input type="text" name="heroDescription" 
                                       id="description" class="form-control"
                                       th:value="${superhero.heroDescription}"/>
                                <!--<div th:if="${#fields.hasErrors('superhero.heroDescription')}">
                                    <p th:each="error : ${#fields.errors('superhero.heroDescription')}" 
                                        class="alert alert-danger" th:text="${error}">
                                        Bad Description </p>
                                </div>-->
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="isHero" class="col-3 col-form-label">
                                Hero/Villain</label>
                            <div class="col-9">
                                <select id="isHero" name="herovillain">
                                    <option value="hero">Hero</option>
                                    <option value="villain">Villain</option>
                                </select>
                            </div>
                        </div>
                        <!--<div class="form-group">
                            <label for="file" class="col-3 col-form-label">
                                Upload Picture</label>
                            <input type="file" name="file" class="form-control-file">
                        </div>-->
                        <div class="form-group row">
                            <label for="superPower" class="col-3 col-form-label">
                                Super Power</label>
                            <div class="col-9">
                                <select id="superPower" name="superPowerId" class="form-control" >
                                    <option th:each="superPower : ${superPowers}" 
                                            th:value="${superPower.superPowerId}" 
                                            th:text="${superPower.superPowerName}"
                                            th:selected="${superhero.superPower.superPowerId == superPower.superPowerId}">
                                        Super Power Name</option>
                                </select>
                            </div>
                        </div>
                        <input type="hidden" name="heroId" th:value="${superhero.heroId}"/>
                        <button type="submit" class="btn btn-primary">Edit Superhero</button>
                    </form>
                </div>
            </div>
        <div>
    </div>
    <!-- End main body -->
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
