<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Superhero Sightings</title>
  </head>
  <body>
    <!-- Main Body of Page -->
    <div class="container">
        <div class="row m-4">
            <div class="col text-center border border-dark">
                <h1>Superhero Sightings</h1>
            </div>
        </div>
        <div class="row m-4 border border-dark">
            <div class="row">
            <div class="col m-3">
                <a href="superPowers" class="btn btn-outline-primary btn-lg">SuperPowers</a>
            </div>
            <div class="col m-3">
                <a href="superheroes" class="btn btn-outline-primary btn-lg">Superheroes</a>
            </div>
            <div class="col m-3">
                <a href="addresses" class="btn btn-outline-primary btn-lg">Addresses</a>
            </div>
            </div>
            <div class="row">
            <div class="col m-3">
                <a href="locations" class="btn btn-outline-primary btn-lg">Locations</a>
            </div>
            <div class="col m-3">
                <a href="organizations" class="btn btn-outline-primary btn-lg">Organizations</a>
            </div>
            <div class="col m-3">
                <a href="sightings" class="btn btn-outline-primary btn-lg">Sightings</a>
            </div>
            </div>
        </div>
         <div class="row m-4 border border-dark">
                <div class="col-3 text-center m-3">
                    <span class="h3">Edit Location</span>
                </div>
                <div class="col-7 text-center m-3">
                    <form action="editLocation" method="POST">
                        <div class="form-group row">
                            <label for="locationName" class="col-3 col-form-label">
                                Name</label>
                            <div class="col-9">
                                <input type="text" name="locationName" 
                                       id="locationName" class="form-control"
                                       th:value="${location.locationName}"/>
                                <div th:if="${#fields.hasErrors('location.locationName')}">
                                    <p th:each="error : ${#fields.errors('location.locationName')}" 
                                        class="alert alert-danger" th:text="${error}">
                                        Bad name </p>
                               </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="locationDescription" class="col-3 col-form-label">
                                Description</label>
                            <div class="col-9">
                                <input type="text" name="locationDescription" 
                                       id="locationDescription" class="form-control"
                                       th:value="${location.locationDescription}"/>
                                <div th:if="${#fields.hasErrors('location.locationDescription')}">
                                    <p th:each="error : ${#fields.errors('location.locationDescription')}" 
                                        class="alert alert-danger" th:text="${error}">
                                        Bad Description </p>
                               </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="longitude" class="col-3 col-form-label">
                                Longitude</label>
                            <div class="col-9">
                                <input type="text" name="longitude" 
                                       id="longitude" class="form-control"
                                       th:value="${location.longitude}"/>
                                <div th:if="${#fields.hasErrors('location.longitude')}">
                                    <p th:each="error : ${#fields.errors('location.longitude')}" 
                                        class="alert alert-danger" th:text="${error}">
                                        Bad Longitude </p>
                               </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="latitude" class="col-3 col-form-label">
                                Latitude</label>
                            <div class="col-9">
                                <input type="text" name="latitude" 
                                       id="latitude" class="form-control"
                                       th:value="${location.latitude}"/>
                                <div th:if="${#fields.hasErrors('location.latitude')}">
                                    <p th:each="error : ${#fields.errors('location.latitude')}" 
                                        class="alert alert-danger" th:text="${error}">
                                        Bad Latitude </p>
                               </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="address" class="col-3 col-form-label">
                                Address</label>
                            <div class="col-9">
                                <select id="address" name="addressId" class="form-control" >
                                    <option th:each="address : ${addresses}" 
                                            th:value="${address.addressId}" 
                                            th:text="${address.street}"
                                            th:selected="${location.address.addressId == address.addressId}">
                                        Address</option>
                                </select>
                            </div>
                        </div>
                        <input type="hidden" name="locationId" th:value="${location.locationId}"/>
                        <button type="submit" class="btn btn-primary">Edit Location</button>
                    </form>
                </div>
            </div>
        <div>
    </div>
    <!-- End main body -->
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
